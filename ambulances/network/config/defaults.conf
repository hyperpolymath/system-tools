# Complete Linux Internet Repair Tool - Default Configuration

# Logging settings
LOG_LEVEL=INFO          # DEBUG, INFO, WARN, ERROR, FATAL
VERBOSE=false           # Enable verbose output
LOG_TO_FILE=false       # Write logs to file
LOG_FILE=/var/log/network-repair.log

# Behavior settings
INTERACTIVE=false       # Run in interactive mode
AUTO_REPAIR=false       # Automatically repair issues
DRY_RUN=false          # Show what would be done without doing it

# Color settings
USE_COLORS=auto        # always, never, auto

# Backup settings
BACKUP_DIR=${HOME}/.network-repair-backups
BACKUP_RETENTION=10    # Number of backups to keep

# DNS settings
DEFAULT_DNS_SERVERS="8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1"

# Timeout settings (seconds)
PING_TIMEOUT=3
PING_COUNT=3
DHCP_TIMEOUT=30

# Safety settings
REQUIRE_CONFIRMATION=true    # Require confirmation for destructive operations
ALLOW_FLUSH_ROUTES=false    # Allow flushing routing table without confirmation
